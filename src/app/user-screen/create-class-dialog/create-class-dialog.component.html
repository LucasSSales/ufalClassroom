<h1 mat-dialog-title>Criar Turma</h1>
<div mat-dialog-content>
    <mat-label>Insira o Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.nome">Ok</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
